<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./kvue.js"></script>
</head>

<body>
    <div id="app">
        <h4>这是标题</h4>
        <p>{{counter}}</p>
    </div>
</body>
<script>
    const app = new Kvue({
        el: '#app',
        data: {
            counter: 1
        }
    })
    setInterval(() => {
        app.counter++
    }, 1000)
</script>

</html>
